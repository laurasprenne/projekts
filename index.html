<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Virtual pet</h1>
<hr/>
<div class="first">
    <div class="colorchoice">
        <h2>Pick the color of your pet</h2>
        <div class="colorchoices">
            <button onclick="switchColor(0)">blue</button>
            <button onclick="switchColor(1)">yellow</button>
            <button onclick="switchColor(2)">red</button>
            <button onclick="switchColor(3)">purple</button>
            <button onclick="switchColor(4)">orange</button>
            <button onclick="switchColor(5)">pink</button>
        </div>
    </div>

    <div class="namechoice">
        <h2>Pick a name</h2>
        <input id="input" type="text">
        <button id ="enter" onclick="setValue();">Enter</button>
    </div>
</div>

    <div class="pet">
        <div id="circle"></div>
    </div>

<div class="second">
    <div id="stats">
		<div class="health">
            <div id="health">Health</div>
            <div id="mHealth"></div>
        </div>
        <div class="happiness">
            <div id="happiness">Happiness</div>
            <div id="mHappiness"></div>
        </div>
		<div class="food">
			<div id="food">Food</div>
            <div id="mFood"></div>
		</div>
    </div>

    <div class="actions">
        <button id="btnPlay" onclick="playTime()">Play</div>
        <button id="btnFeed" onclick="feed()">Feed</div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
