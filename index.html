<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Virtual pet</h1>
<hr/>
    <div class="colorchoice">
        <h2>Pick the color of your pet</h2>
        <div class="colorchoices">
            <button onclick="switchColor(0)">blue</button>
            <button onclick="switchColor(1)">yellow</button>
            <button onclick="switchColor(2)">red</button>
            <button onclick="switchColor(3)">purple</button>
            <button onclick="switchColor(4)">orange</button>
            <button onclick="switchColor(5)">pink</button>
        </div>
    </div>
    <div class="namechoice">
        <h2>Pick a name</h2>
        <input type="text">
    </div>
    <div class="pet">
        <div id="circle"></div>
    </div>
    <div id="stats">
		
		<div id="labels">
			<div id="labelH">Health</div>
			<div id="labelVM">Happiness</div>
			<div id="labelVR">Food</div>
		</div>
		
		<div id="meters">
			<div id="mHealth"></div>
			<div id="mHappiness"></div>
			<div id="mFood"></div>
		</div>
		
		<div id="buttons" class="backMe floatLeft">
			<div id="btnVM" class="feedBtn alignCtr cornered heightFix">Play</div>
			<div id="btnVR" class="feedBtn alignCtr cornered heightFix">Feed</div>
		</div>

	</div>
    <script src="main.js"></script>
</body>
</html>
